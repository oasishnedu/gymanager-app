<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교외체험학습 매니저</title>
    
    <!-- CSS 및 라이브러리 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.474.0/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', -apple-system, sans-serif; background-color: #f8fafc; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background-color: #e2e8f0; border: 1px solid #e2e8f0; }
        .calendar-cell { min-height: 120px; background-color: white; padding: 0.5rem; transition: background-color 0.2s; }
        .calendar-cell:hover { background-color: #f1f5f9; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .modal-bg { background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); }
        input[type="date"]::-webkit-calendar-picker-indicator { cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // 아이콘 컴포넌트
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        // 날짜 유틸리티
        const formatDate = (date) => {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        };

        const parseDate = (str) => {
            const [y, m, d] = str.split('-').map(Number);
            return new Date(y, m - 1, d);
        };

        // 데이터 버전 (공휴일 업데이트 시 이 숫자를 올리면 사용자 기기에 강제 적용됨)
        const DATA_VERSION = "2026-v2";

        // 2026년~2027년 대한민국 공휴일 데이터
        const INITIAL_HOLIDAYS = [
            { id: 1, date: '2026-01-01', name: '신정' },
            { id: 2, date: '2026-02-16', name: '설날 연휴' },
            { id: 3, date: '2026-02-17', name: '설날' },
            { id: 4, date: '2026-02-18', name: '설날 연휴' },
            { id: 5, date: '2026-03-01', name: '삼일절' },
            { id: 6, date: '2026-03-02', name: '대체공휴일' },
            { id: 7, date: '2026-05-04', name: '재량휴업일' },
            { id: 8, date: '2026-05-05', name: '어린이날' },
            { id: 9, date: '2026-05-24', name: '부처님오신날' },
            { id: 10, date: '2026-05-25', name: '대체공휴일' },
            { id: 11, date: '2026-06-06', name: '현충일' },
            { id: 12, date: '2026-08-15', name: '광복절' },
            { id: 13, date: '2026-08-17', name: '대체공휴일' },
            { id: 14, date: '2026-09-24', name: '추석 연휴' },
            { id: 15, date: '2026-09-25', name: '추석' },
            { id: 16, date: '2026-09-26', name: '추석 연휴' },
            { id: 17, date: '2026-10-03', name: '개천절' },
            { id: 18, date: '2026-10-05', name: '대체공휴일' },
            { id: 19, date: '2026-10-09', name: '한글날' },
            { id: 20, date: '2026-12-25', name: '성탄절' },
        ];

        function App() {
            const [viewDate, setViewDate] = useState(new Date());
            const [students, setStudents] = useState(() => JSON.parse(localStorage.getItem('gy_students') || '[]'));
            
            // 공휴일 로딩 로직 (버전 체크 포함)
            const [holidays, setHolidays] = useState(() => {
                const savedVersion = localStorage.getItem('gy_data_version');
                const savedHolidays = localStorage.getItem('gy_holidays');
                
                // 버전이 다르거나 저장된 데이터가 없으면 초기 데이터 사용
                if (savedVersion !== DATA_VERSION || !savedHolidays) {
                    localStorage.setItem('gy_data_version', DATA_VERSION);
                    localStorage.setItem('gy_holidays', JSON.stringify(INITIAL_HOLIDAYS));
                    return INITIAL_HOLIDAYS;
                }
                return JSON.parse(savedHolidays);
            });

            const [selectedStudent, setSelectedStudent] = useState(null);
            const [isHolidayModalOpen, setIsHolidayModalOpen] = useState(false);
            
            const [form, setForm] = useState({ 
                name: '', startDate: '', endDate: '', place: '', deadline: '', isNeisDone: false 
            });
            const [newHoliday, setNewHoliday] = useState({ name: '', date: '' });

            useEffect(() => localStorage.setItem('gy_students', JSON.stringify(students)), [students]);
            useEffect(() => localStorage.setItem('gy_holidays', JSON.stringify(holidays)), [holidays]);

            const downloadExcel = () => {
                if (students.length === 0) return;
                const excelData = students.map(s => ({
                    '학생 이름': s.name,
                    '시작일': s.startDate,
                    '종료일': s.endDate,
                    '장소': s.place,
                    '신청 마감일': s.deadline,
                    'NEIS 신청': s.isNeisDone ? '완료' : '미완료',
                    '신청서 접수': s.isAppReceived ? '완료' : '미완료',
                    '보고서 완료': s.isReportDone ? '완료' : '미완료'
                }));
                const worksheet = XLSX.utils.json_to_sheet(excelData);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "체험학습현황");
                XLSX.writeFile(workbook, `구영초_체험학습_리스트_${formatDate(new Date())}.xlsx`);
            };

            const calculateDeadline = (startDateStr, holidayList) => {
                if (!startDateStr) return '';
                let date = parseDate(startDateStr);
                let count = 0;
                while (count < 4) {
                    date.setDate(date.getDate() - 1);
                    const day = date.getDay();
                    const isWeekend = (day === 0 || day === 6);
                    const isHoliday = holidayList.some(h => h.date === formatDate(date));
                    if (!isWeekend && !isHoliday) count++;
                }
                return formatDate(date);
            };

            const handleFormChange = (e) => {
                const { name, value, type, checked } = e.target;
                const nextValue = type === 'checkbox' ? checked : value;
                const nextForm = { ...form, [name]: nextValue };
                if (name === 'startDate') {
                    nextForm.deadline = calculateDeadline(value, holidays);
                    if (!nextForm.endDate || nextForm.endDate < value) nextForm.endDate = value;
                }
                setForm(nextForm);
            };

            const addStudent = () => {
                if (!form.name || !form.startDate) return;
                setStudents([...students, { ...form, id: Date.now(), isAppReceived: false, isReportDone: false }]);
                setForm({ name: '', startDate: '', endDate: '', place: '', deadline: '', isNeisDone: false });
            };

            const deleteStudent = (id) => {
                setStudents(students.filter(s => s.id !== id));
                setSelectedStudent(null);
            };

            const updateStudentInfo = (id, key, value) => {
                setStudents(prev => prev.map(s => s.id === id ? { ...s, [key]: value } : s));
                if (selectedStudent && selectedStudent.id === id) {
                    setSelectedStudent(prev => ({ ...prev, [key]: value }));
                }
            };

            const addHoliday = () => {
                if (!newHoliday.name || !newHoliday.date) return;
                const updated = [...holidays, { ...newHoliday, id: Date.now() }];
                setHolidays(updated);
                setNewHoliday({ name: '', date: '' });
            };

            const deleteHoliday = (id) => {
                setHolidays(holidays.filter(h => h.id !== id));
            };

            const calendarDays = useMemo(() => {
                const year = viewDate.getFullYear();
                const month = viewDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                const prevMonthLastDay = new Date(year, month, 0).getDate();
                for (let i = firstDay - 1; i >= 0; i--) days.push({ date: new Date(year, month - 1, prevMonthLastDay - i), current: false });
                for (let i = 1; i <= daysInMonth; i++) days.push({ date: new Date(year, month, i), current: true });
                const remaining = 42 - days.length;
                for (let i = 1; i <= remaining; i++) days.push({ date: new Date(year, month + 1, i), current: false });
                return days;
            }, [viewDate]);

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-indigo-600 text-white p-4 shadow-lg flex justify-between items-center sticky top-0 z-30">
                        <div className="flex items-center gap-2 font-bold text-xl">
                            <Icon name="graduation-cap" />
                            <span>구영초 교외체험학습 매니저</span>
                        </div>
                        <button onClick={downloadExcel} className="flex items-center gap-2 bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded-xl text-sm font-bold transition shadow-md active:scale-95">
                            <Icon name="file-spreadsheet" size={18} />
                            <span className="hidden sm:inline">엑셀 다운로드</span>
                        </button>
                    </header>

                    <main className="p-4 flex-1 flex flex-col lg:flex-row gap-6 max-w-[1600px] mx-auto w-full">
                        <aside className="w-full lg:w-80 flex flex-col gap-4">
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                <h2 className="font-bold text-lg mb-4 flex items-center gap-2">
                                    <Icon name="plus-circle" className="text-indigo-600" />
                                    <span>일정 추가</span>
                                </h2>
                                <div className="space-y-4">
                                    <input name="name" value={form.name} onChange={handleFormChange} placeholder="학생 이름" className="w-full p-3 bg-slate-50 rounded-xl ring-1 ring-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none" />
                                    <div className="grid grid-cols-2 gap-2">
                                        <input type="date" name="startDate" value={form.startDate} onChange={handleFormChange} className="w-full p-2 bg-slate-50 rounded-lg text-sm ring-1 ring-slate-200" />
                                        <input type="date" name="endDate" value={form.endDate} onChange={handleFormChange} className="w-full p-2 bg-slate-50 rounded-lg text-sm ring-1 ring-slate-200" />
                                    </div>
                                    <input name="place" value={form.place} onChange={handleFormChange} placeholder="장소(내용)" className="w-full p-3 bg-slate-50 rounded-xl ring-1 ring-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none" />
                                    <div className="p-4 bg-red-50 rounded-xl border border-red-100 text-center">
                                        <div className="text-xs font-bold text-red-400 mb-1">신청 마감일</div>
                                        <div className="text-xl font-black text-red-600">{form.deadline || '날짜 선택'}</div>
                                    </div>
                                    <button onClick={addStudent} className="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition active:scale-95 shadow-md">등록하기</button>
                                </div>
                            </div>
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 overflow-hidden flex flex-col max-h-[400px]">
                                <h2 className="font-bold text-lg mb-4">등록 명단</h2>
                                <div className="overflow-y-auto space-y-2 pr-1 scrollbar-hide">
                                    {students.length === 0 ? <p className="text-slate-400 text-center py-8 text-sm">기록이 없습니다.</p> :
                                    [...students].reverse().map(s => (
                                        <div key={s.id} onClick={() => setSelectedStudent(s)} className="p-3 bg-slate-50 rounded-xl border border-transparent hover:border-indigo-100 cursor-pointer transition">
                                            <div className="font-bold text-slate-700">{s.name}</div>
                                            <div className="text-xs text-slate-400">{s.startDate} ~</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </aside>

                        <section className="flex-1 bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden flex flex-col">
                            <div className="p-4 border-b flex justify-between items-center bg-slate-50">
                                <div className="flex items-center gap-2">
                                    <h2 className="text-xl font-black">{viewDate.getFullYear()}년 {viewDate.getMonth() + 1}월</h2>
                                    <button onClick={() => setIsHolidayModalOpen(true)} className="p-1.5 text-slate-400 hover:text-indigo-600 rounded-lg transition"><Icon name="settings" size={18} /></button>
                                </div>
                                <div className="flex gap-1">
                                    <button onClick={() => setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth() - 1, 1))} className="p-2 hover:bg-white rounded-lg border transition"><Icon name="chevron-left" size={16}/></button>
                                    <button onClick={() => setViewDate(new Date())} className="px-3 text-sm font-bold border rounded-lg hover:bg-white">오늘</button>
                                    <button onClick={() => setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 1))} className="p-2 hover:bg-white rounded-lg border transition"><Icon name="chevron-right" size={16}/></button>
                                </div>
                            </div>
                            <div className="grid grid-cols-7 text-center py-3 bg-slate-50 font-bold text-slate-400 border-b">
                                {['일','월','화','수','목','금','토'].map((d, i) => <div key={d} className={i === 0 ? 'text-red-400' : i === 6 ? 'text-blue-400' : ''}>{d}</div>)}
                            </div>
                            <div className="calendar-grid flex-1">
                                {calendarDays.map((day, idx) => {
                                    const dStr = formatDate(day.date);
                                    const dayHolidays = holidays.filter(h => h.date === dStr);
                                    const dayEvents = students.filter(s => dStr >= s.startDate && dStr <= s.endDate);
                                    const isSun = day.date.getDay() === 0;
                                    const isSat = day.date.getDay() === 6;
                                    const isHoliday = dayHolidays.length > 0;
                                    return (
                                        <div key={idx} className={`calendar-cell ${!day.current ? 'opacity-30' : ''}`}>
                                            <div className="flex justify-between items-start mb-1">
                                                <span className={`text-lg font-bold ${(isSun || isHoliday) ? 'text-red-500' : isSat ? 'text-blue-500' : 'text-slate-600'}`}>
                                                    {day.date.getDate()}
                                                </span>
                                                <div className="flex flex-col items-end gap-0.5">
                                                    {dayHolidays.map(h => (
                                                        <span key={h.id} className={`text-[11px] px-1 py-0.5 rounded font-bold truncate max-w-[70px] ${h.name.includes('재량') ? 'bg-orange-100 text-orange-600' : 'bg-red-100 text-red-600'}`}>
                                                            {h.name}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                            <div className="space-y-1">
                                                {dayEvents.map(e => <div key={e.id} onClick={() => setSelectedStudent(e)} className={`text-[13px] p-1 border rounded font-bold truncate cursor-pointer transition shadow-sm ${e.isReportDone ? 'bg-green-100 text-green-800' : e.isAppReceived ? 'bg-indigo-50 text-indigo-700' : 'bg-slate-50 text-slate-600'}`}>{e.name}</div>)}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </section>
                    </main>

                    {selectedStudent && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-bg">
                            <div className="bg-white rounded-3xl w-full max-w-sm p-6 shadow-2xl">
                                <div className="flex justify-between items-center mb-6">
                                    <div className="flex-1">
                                        <h3 className="text-2xl font-black">{selectedStudent.name}</h3>
                                        <p className="text-sm text-slate-500 font-bold">{selectedStudent.place}</p>
                                    </div>
                                    <button onClick={() => setSelectedStudent(null)} className="p-2 hover:bg-slate-100 rounded-full"><Icon name="x" /></button>
                                </div>
                                <div className="space-y-3 mb-6">
                                    <div className="p-3 bg-slate-50 rounded-xl">
                                        <div className="text-[10px] font-bold text-slate-400">마감일</div>
                                        <div className="font-black text-red-600 text-xl">{selectedStudent.deadline}</div>
                                    </div>
                                    {['isNeisDone', 'isAppReceived', 'isReportDone'].map((key, i) => {
                                        const labels = ['NEIS 신청', '신청서 접수', '보고서 완료'];
                                        const colors = ['text-yellow-700 bg-yellow-100', 'text-indigo-700 bg-indigo-50', 'text-green-800 bg-green-100'];
                                        return (
                                            <label key={key} className={`flex items-center justify-between p-4 rounded-xl cursor-pointer border ${selectedStudent[key] ? colors[i] : 'bg-slate-50 border-transparent opacity-60'}`}>
                                                <span className="font-bold text-sm">{labels[i]}</span>
                                                <input type="checkbox" checked={selectedStudent[key]} onChange={() => updateStudentInfo(selectedStudent.id, key, !selectedStudent[key])} className="w-5 h-5" />
                                            </label>
                                        );
                                    })}
                                </div>
                                <div className="grid grid-cols-2 gap-2">
                                    <button onClick={() => deleteStudent(selectedStudent.id)} className="py-3 bg-red-50 text-red-600 font-bold rounded-xl">삭제</button>
                                    <button onClick={() => setSelectedStudent(null)} className="py-3 bg-slate-900 text-white font-bold rounded-xl">닫기</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {isHolidayModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-bg">
                            <div className="bg-white rounded-3xl w-full max-w-md p-6 shadow-2xl flex flex-col max-h-[80vh]">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-xl font-bold">학사 일정 편집</h3>
                                    <button onClick={() => setIsHolidayModalOpen(false)} className="p-2 hover:bg-slate-100 rounded-full"><Icon name="x" /></button>
                                </div>
                                <div className="flex gap-2 mb-4">
                                    <input placeholder="행사명" value={newHoliday.name} onChange={e => setNewHoliday({...newHoliday, name: e.target.value})} className="flex-1 p-2 bg-slate-50 border rounded-lg text-sm" />
                                    <input type="date" value={newHoliday.date} onChange={e => setNewHoliday({...newHoliday, date: e.target.value})} className="p-2 bg-slate-50 border rounded-lg text-sm" />
                                    <button onClick={addHoliday} className="bg-indigo-600 text-white px-4 rounded-lg font-bold">추가</button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-2 pr-1 scrollbar-hide">
                                    {holidays.sort((a,b) => a.date.localeCompare(b.date)).map(h => (
                                        <div key={h.id} className="flex justify-between items-center p-3 bg-slate-50 rounded-xl border">
                                            <div><div className="font-bold text-slate-700">{h.name}</div><div className="text-[10px] text-slate-400">{h.date}</div></div>
                                            <button onClick={() => deleteHoliday(h.id)} className="p-2 text-red-400"><Icon name="trash-2" size={16} /></button>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setIsHolidayModalOpen(false)} className="mt-4 py-3 bg-slate-900 text-white font-bold rounded-xl">닫기</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
